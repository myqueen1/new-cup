<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base href="__PUBLIC__/backend/">
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="settings"></i><em>Blogs</em></span>
    </div>

    <form action="{:U('Blogs/add_blog_do')}" method="post">
        <center>
            <table width="900px">
                <tr >
                    <td>标题</td>
                    <td>
                        <input type="text" name="title" style="height: 25px;width: 200px">
                    </td>
                </tr>
                <tr>
                    <td>内容</td>
                    <td width="850px">
                        <!--<textarea rows="10" cols="40" name="content"></textarea>-->
                        <!-- 加载编辑器的容器 -->
                        <script id="content" name="content" type="text/plain"></script>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="提交" style="width: 80px;height: 40px;"></td>
                </tr>

            </table>

        </center>
    </form>

</div>
</body>
<!-- 付文本编辑器 -->
<!-- 配置文件 -->
<script type="text/javascript" src="utf8-php/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="utf8-php/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('content');
</script>
<!-- 结束 -->
</html>
