<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>修改产品品牌</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <base href="__PUBLIC__/backend/"/>
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i></i><em>修改品牌</em></span>
    </div>

    <form action="{:U('Brand/updata_do')}" method="post" enctype="multipart/form-data">
        <table class="list-style">
            <tr>
                <td style="text-align:right;width:15%;">品牌名称：</td>
                <td>
                    <input type="text" name="brand_id" value="{$list.brand_id}">
                    <input type="text" name="brand_name" value="{$list.brand_name}" class="textBox"/>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;width:15%;">品牌LOGO：</td>
                <td>
                    <img src="{$list.brand_logo}" alt="" width="50px">
                    <input type="file" name="brand_logo"/>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;width:15%;">品牌官网：</td>
                <td>
                    <input type="text" name="brand_url" value="{$list.brand_url}" class="textBox"/>
                </td>
            </tr>

            <tr>
                <td style="text-align:right;"></td>
                <td><input type="submit" value="保存" class="tdBtn"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
