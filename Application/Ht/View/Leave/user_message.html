<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>会员留言</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <base href="__PUBLIC__/backend/"/>
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<div class="wrap">
    <div class="page-title">
        <span class="modular fl"><i class="user"></i><em>会员留言</em></span>
    </div>
    <table class="list-style Interlaced">
        <tr>
            <th>会员账号</th>
            <th>留言时间</th>
            <th>处理状态</th>
            <th>留言内容</th>
            <th>管理员回复</th>
            <th>操作</th>
        </tr>
        <foreach name="list" item="vo">
            <tr leave_id="{$vo.id}">
                <td class="center">{$vo.user_nickname}</td>
                <td class="center">{$vo.time}</td>
                <td class="center status">
                    <if condition="$vo.status eq 0 ">
                        <font style="color: red">未回复</font>
                        <else/>
                        已回复
                    </if>
                </td>
                <td width="300">
                    <div style="width:400px;height:50px;overflow:scroll;overflow-x:hidden;">
                        {$vo.question}
                    </div>
                </td>
                <td width="300">
                    <div class="answer" style="width:400px;height:50px;overflow:scroll;overflow-x:hidden;">
                        {$vo.answer}
                    </div>
                </td>
                <td class="center">
                    <a href="{:U('Leave/reply_message')}?id={$vo.id}" class="inline-block" title="回复"><img src="images/icon_title.gif"/></a>
                    <a href="{:U('Leave/delet')}?id={$vo.id}" class="inline-block block" title="移除"><img src="images/icon_drop.gif"/></a>
                </td>
            </tr>
        </foreach>


    </table>
    <!-- BatchOperation -->
    <div style="overflow:hidden;">
        <!-- turn page -->
        <div class="turnPage center fr">
            {$page}
        </div>
    </div>
</div>
<script>
    $(document).on('click','.block',function () {
        event.preventDefault()
        var url=$(this).attr('href');
        $.ajax({
            url:url,
            success:function(result){
                if (result){
                    alert('删除成功');
                    location.href = "{:U('Leave/user_message')}?p=<?php echo I('get.p');?>";
                } else {
                    alert('删除失败');
                    location.href = "{:U('Leave/user_message')}?p=<?php echo I('get.p');?>";
                }
            }});
    })
</script>
</body>
</html>
