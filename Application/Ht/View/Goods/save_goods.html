<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>产品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <base href="__PUBLIC__/backend/">
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>编辑/修改商品</em></span>
    <span class="modular fr"><a href="{:U('Goods/product_list')}" class="pt-link-btn">产品列表</a></span>
  </div>
  <form action="{:U('Goods/save_goods_do')}" enctype="multipart/form-data" method="post"  >
  <table class="list-style">
  		<input type="hidden" name="goods_id" id="" value="{$v.goods_id}" />
   <tr>
    <td style="text-align:right;width:15%;">商品名称：</td>
    <td><input type="text" class="textBox length-long" name="goods_name" value="{$v.goods_name}" /></td>
   </tr>

   <tr>
    <td style="text-align:right;">商品品牌：</td>
    <td>
     <select class="textBox" name="brand_id" >
      <foreach name="brand" item="vo" >
      <if condition="$v.brand_id eq $vo.brand_id ">
       		<option value="{$vo.brand_id}" selected >{$vo.brand_name}</option> 		
      <else />
       		<option value="{$vo.brand_id}" >{$vo.brand_name}</option>
      </if>
      </foreach>
     </select>
    </td>
   </tr>

   <tr>
    <td style="text-align:right;">商品分类：</td>
    <td>
     <select class="textBox" name="type_id">
          <foreach name="type" item="vo" >
          <if condition="$v.type_id eq $vo.type_id ">
                <option value="{$vo.type_id}" selected >{$vo.type_name}</option>	
	      <else />
                <option value="{$vo.type_id}" >{$vo.type_name}</option>	       		
	      </if>
          </foreach>
     </select>
    </td>
   </tr>
	
	<tr>
        <td style="text-align:right;">商品原价：</td>
        <td>
            <input type="text" class="textBox length-short" name="goods_original" value="{$d.goods_original}" />
            <span>元</span>
        </td>
    </tr>
    <tr>
        <td style="text-align:right;">商品售价：</td>
        <td>
            <input type="text" class="textBox length-short" name="goods_price" value="{$d.goods_price}" />
            <span>元</span>
        </td>
    </tr>
    <tr>
        <td style="text-align:right;">商品库存：</td>
        <td>
            <input type="text" class="textBox length-short" name="goods_stock" value="{$d.goods_stock}" />
            <span>件</span>
        </td>
    </tr>
    <tr>
        <td style="text-align:right;">商品封面：</td>
        <td>
        <img src="__ROOT__{$d.goods_cover}" alt="" width="100" height="100" />
            <input type="file" name="goods_cover" id="goods_cover" class="hide" />
            <label for="goods_cover" class="labelBtn2">点击上传新图片</label>
        </td>
    </tr>
    <tr>
        <td style="text-align:right;">商品推广词：</td>
        <td><input type="text" class="textBox length-long" name="goods_keywords" value="{$d.goods_keywords}" /></td>
    </tr>

    <tr>
        <td style="text-align:right;">产品详情：</td>
        <td>
              <!-- 加载编辑器的容器 -->
            <script id="container" name="goods_content" type="text/plain">{$d.goods_content}</script>
        </td>
    </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" value="修改" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div> 
  <!-- 付文本编辑器 -->
    <!-- 配置文件 -->
    <script type="text/javascript" src="utf8-php/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="utf8-php/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
    <!-- 结束 -->
</body>
</html>
