<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>商品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <base href="__PUBLIC__/backend/">
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/public.js"></script>
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i></i><em>商品列表</em></span>
    <span class="modular fr"><a href="{:U('edit_product')}" class="pt-link-btn">+添加商品</a></span>
  </div>
  <div class="operate">
   <form action="{:U('Goods/product_list')}" method="get" >
   <!--  <select class="inline-select">
     <option>A店铺</option>
     <option>B店铺</option>
    </select> -->
    <input type="text" name="goods_name" id="goods_name" class="textBox length-long" placeholder="输入商品名称..."  />
    <input type="submit" id="btn" value="查询" class="tdBtn"/>
   </form>
  </div>
  <table class="list-style Interlaced">
   <tr>
    <th>ID编号</th>
    <th>产品</th>
    <th>名称</th>
    <th>市场价</th>
    <th>会员价</th>
    <th>库存</th>
    <th>精品</th>
    <th>新品</th>
    <th>热销</th>
    <th>操作</th>
   </tr>
   <foreach name='data' item='v' >
   <tr>
    <td>
     <span>
     <input type="checkbox" class="middle children-checkbox" value="{$v.goods_id}" name="checkbox" />
     <i>{$v.goods_id}</i>
     </span>
    </td>
    <td class="center pic-area"><img src="__ROOT__{$v.goods_cover}" class="thumbnail"/></td>
    <td class="td-name">
      <span class="ellipsis td-name block">{$v.goods_name}</span>
    </td>
    <td class="center">
     <span>
      <i>￥</i>
      <em>{$v.goods_original}</em>
     </span>
    </td>
    <td class="center">
     <span>
      <i>￥</i>
      <em>{$v.goods_price}</em>
     </span>
    </td>
    <td class="center">
     <span>
      <em>{$v.goods_stock}</em>
      <i>件</i>
     </span>
    </td>
    <td class="center"><img src="images/yes.gif"/></td>
    <td class="center"><img src="images/no.gif"/></td>
    <td class="center"><img src="images/yes.gif"/></td>
    <td class="center">
     <a href="http://www.baidu.com/跳转至前台页面哦" title="查看" target="_blank"><img src="images/icon_view.gif"/></a>
     <a href="edit_product.html" title="编辑"><img src="images/icon_edit.gif"/></a>
     <a title="删除"  href="{:U('Goods/delAll')}?goods_id={$v.goods_id}" ><img src="images/icon_drop.gif"/></a>
    </td>
   </tr>
  </foreach>
  </table>
  <!-- BatchOperation -->
  <div style="overflow:hidden;">
      <!-- Operation -->
	  <div class="BatchOperation fl">
	   <input type="checkbox" id="del" value=" " />
	   <label for="del" class="btnStyle middle"  >全选</label>
	   <input type="button" id="delete" value="批量删除" class="btnStyle"/>
	  </div>
	  <!-- turn page -->
	  <div class="turnPage center fr">
        {$page}
	  </div>
  </div>
 </div>
</body>
<script>
// 全选反选
    $(function () {
        //实现全选反选
        $("#del").on('click', function () {
            $(".list-style input:checkbox").prop("checked", $(this).prop('checked'));
        })
        $(".list-style input:checkbox").on('click', function () {
            //当选中的长度等于checkbox的长度的时候,就让控制全选反选的checkbox设置为选中,否则就为未选中
            if ($(".list-style input:checkbox").length === $(".list-style input:checked").length) {
                $("#del").prop("checked", true);
            } else {
                $("#del").prop("checked", false);
            }
        })
    })
     // 批删
    $(document).on('click', '#delete', function () {
        var checkedNum = $("input[name='checkbox']:checked").length;
        if (checkedNum == 0) {
            alert("请选择至少一项！");
            return;
        }
// // 批量选择
        if (confirm("确定要删除所选项目？")) {
            var che = $("input[name='checkbox']:checked");
            var goods_id = new Array();
            for (var a = 0; a < che.length; a++) {
                goods_id[a] = che[a].value;
            }
            $.ajax({
                type: "POST",
                url: "{:U('Goods/delAll')}",
                data: {'goods_id': goods_id},
                success: function (result) {
                  window.location.reload();
                }
            });
        }
    })

      //   alert(name);
      //   $.ajax({
      //     type:"get",

      //     success:function(res){

      //       alert(res.goods_name)
      //     }
      //   })
      // })
</script>
</html>
