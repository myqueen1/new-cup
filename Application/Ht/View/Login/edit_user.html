<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑会员资料</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <base href="__PUBLIC__/backend/">
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="edit_user"></i><em>编辑会员资料</em></span>
  </div>
  <form action="{:U('Login/edit_user')}" method="post" >
  <table class="list-style">
  <input type="hidden" name='admin_id' value="{$user.admin_id}" />
   <tr>
    <td style="width:15%;text-align:right;">会员昵称：</td>
    <td><input type="text" class="textBox length-middle" name="admin_name" value="{$user.admin_name}"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">电子邮件：</td>
    <td><input type="email" class="textBox length-middle" name="admin_email" value="{$user.admin_email}"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">重置密码：</td>
    <td><input type="password" class="textBox length-middle" name="pwd1" value=""/></td>
   </tr>
   <tr>
    <td style="text-align:right;">确认密码：</td>
    <td><input type="password" class="textBox length-middle" name="pwd2" value=""/></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" class="tdBtn" value="更新保存"/></td>
   </tr>
  </table>
  </form>
 </div>
</body>
</html>
